name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  actions: read

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ocaml-compiler: [5.1.x, 5.2.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: false

      - name: Build project
        run: opam exec -- dune build

      - name: Run tests
        run: opam exec -- dune test

      - name: Build REPL
        run: opam exec -- dune build src/repl.exe

      - name: Check formatting (if .ocamlformat exists)
        run: |
          if [ -f .ocamlformat ]; then
            opam install ocamlformat -y
            opam exec -- dune build @fmt || true
          fi
